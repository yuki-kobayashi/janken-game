<div xmlns:th="http://www.thymeleaf.org"
     th:with="title='result :: title', content='result :: content'"
     th:replace="~{base :: layout}">

    <th:block th:fragment="title">
        <title>結果</title>
    </th:block>

    <div th:fragment="content">
        <div class="container text-center">
            <h1>結果</h1>
            <p>あなたの手：<span th:text="${playerHand}"></span></p>
            <p>コンピュータの手：<span th:text="${cpuHand}"></span></p>
            <p>結果：<span th:text="${result}"></span></p>
            <a href="/" class="btn btn-primary mt-3">もう一度</a>
        </div>
    </div>
</div>
